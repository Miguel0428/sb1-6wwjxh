<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Physics Simulation</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #1a4d1a;
        color: white;
        font-family: Arial, sans-serif;
      }
      canvas {
        border: 2px solid white;
        margin: 20px;
      }
      .controls {
        background: #2d662d;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      input {
        margin: 5px;
        padding: 5px;
      }
      button {
        background: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label>Velocidad (m/s): 
        <input type="number" id="velocity" value="20" min="1" max="50">
      </label>
      <label>Ángulo (grados): 
        <input type="number" id="angle" value="45" min="0" max="90">
      </label>
      <button onclick="startSimulation()">Patear Balón</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
  </body>
</html>
